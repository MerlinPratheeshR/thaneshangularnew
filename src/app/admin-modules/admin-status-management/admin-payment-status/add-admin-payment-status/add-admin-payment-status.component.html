<div class="container-fluid">
    <h4 class="text_color_black" *ngIf="addmode"><b>Add New Payment Status</b></h4>
    <h4 class="text_color_black" *ngIf="editmode"><b>Update Payment Status</b></h4>
    <h4 class="text_color_black" *ngIf="viewmode"><b>Payment Status Details</b></h4> 
    <div class="card card_border_radius" style="padding: 10px;">

        <form [formGroup]="addPaymentStatusForm">
            <div class="form-group row d-flex justify-content-center">
                <label for=""  class="col-sm-2 col-form-label">Payment Status Name</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="payment_status_name" class="form-control">
                    <span class="text-danger"
                    *ngIf="(addPaymentStatusForm.controls.payment_status_name.touched) && addPaymentStatusForm.controls.payment_status_name.errors?.required">
                    Payment Status Name is required
                    </span>

                    <mat-error class="text-danger" *ngIf="addPaymentStatusForm.controls.payment_status_name.errors?.pattern">
                        Should not use special char
                       </mat-error>

                </div>
              </div>

              <div class="form-group row d-flex justify-content-center">
                <label for=""  class="col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="remarks" class="form-control">

                    <mat-error class="text-danger" *ngIf="addPaymentStatusForm.controls.remarks.errors?.pattern">
                        Should not use special char
                       </mat-error>

                </div>
              </div>

              <div class="form-group row d-flex justify-content-center">
                <label for=""  class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-6">
                    <select formControlName="status" class="form-control">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
              </div>
        </form>
        
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn_bg btn-sm mr-1" (click)="addPaymentStatus()" *ngIf="addmode">Save</button>
            <button type="button" class="btn btn_bg btn-sm mr-1" (click)="updatePaymentStatus()" *ngIf="editmode">Update</button>
            <button type="button" class="btn btn_bg btn-sm mr-1" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
